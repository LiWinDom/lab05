name: CMake

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure and build banking
        run: |
          cd ./banking
          cmake -S ./ -B ./build
          cmake --build ./build

      - name: Testing banking
        run: build/banking_lib_test

  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure and build banking
        run: |
          cd ./banking
          cmake -S ./ -B ./build
          cmake --build ./build

      - name: Testing banking
        run: build/banking_lib_test